<svg width="1000" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Black background -->
    <rect width="100%" height="100%" fill="black" />

    <!-- Gradient text -->
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(0,128,0);stop-opacity:1" />
            <stop offset="25%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
            <stop offset="50%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
            <stop offset="75%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(0,128,0);stop-opacity:1" />
        </linearGradient>
    </defs>
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="48" font-style="italic" fill="url(#gradient)">
        Lina Brihoum
    </text>

    <!-- Snowflakes around the text -->
    <text x="30%" y="40%" font-size="24" fill="white">❄️</text>
    <text x="70%" y="40%" font-size="24" fill="white">❄️</text>
    <text x="20%" y="60%" font-size="24" fill="white">❄️</text>
    <text x="80%" y="60%" font-size="24" fill="white">❄️</text>
</svg>
